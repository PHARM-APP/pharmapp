<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Product</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="id"
                    type="text"
                    id="one1"
                    name="id"
                    class="form-control input-sm"
                    placeholder="id"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="name"
                    type="text"
                    id="one"
                    name="name"
                    class="form-control input-sm"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="price"
                    type="text"
                    id="two"
                    name="price"
                    placeholder="Price"
                    class="form-control input-sm"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="discount"
                    type="text"
                    id="three"
                    name="discount"
                    placeholder="discount"
                    class="form-control input-sm"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="DoesInMG"
                    type="text"
                    id="five"
                    name="DoesInMG"
                    placeholder=" doesInMG "
                    class="form-control input-sm"
                  />
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="quantity"
                    type="number"
                    id="four"
                    name="quantity"
                    placeholder="quantity"
                    class="form-control input-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                (change)="onSelectImage($event)"
                type="file"
                id="six"
                name="image"
                placeholder="image ... "
                class="form-control input-sm"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="description"
                type="text"
                id="six"
                name="description"
                placeholder="description... "
                class="form-control input-sm"
              />
            </div>

            <input
              (click)="addProduct()"
              type="submit"
              value="Add"
              class="btn btn-info btn-block"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
