<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Custumer</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.id"
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="form-control input-sm"
                    placeholder="id"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.name"
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="form-control input-sm"
                    placeholder="
                      Name"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.genre"
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="form-control input-sm"
                    placeholder="Genre"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.date"
                    type="date"
                    name="date"
                    id="date"
                    class="form-control input-sm"
                    placeholder="date"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.phone"
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="form-control input-sm"
                    placeholder="Phone"
                  />
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input
                    [(ngModel)]="myCustumer.points"
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="form-control input-sm"
                    placeholder="Points"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                [(ngModel)]="myCustumer.email"
                type="email"
                name="email"
                id="email"
                class="form-control input-sm"
                placeholder="Email Address"
              />
            </div>

            <input
              (click)="postCustumer()"
              type="submit"
              value="Register"
              class="btn btn-info btn-block"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>List Of Custumers</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>Check</th>
            <th>Id</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Date</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Points</th>
            <th>Delete</th>
            <th>Edit</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of myArray">
              <td><input type="checkbox" class="checkthis" /></td>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.genre }}</td>
              <td>{{ item.date }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.points }}</td>

              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button
                    class="btn btn-danger btn-xs"
                    data-title="Delete"
                    data-toggle="modal"
                    data-target="#delete"
                    (click)="deleteCustumer(item._id)"
                  >
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                  <button
                    class="btn btn-primary btn-xs"
                    data-title="Edit"
                    data-toggle="modal"
                    data-target="#edit"
                    (click)="editCustumer(item)"
                  >
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
